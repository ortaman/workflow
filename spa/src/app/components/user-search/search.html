
<md-autocomplete
  md-input-name="autocompleteField" 
  md-input-minlength="3" 
  md-input-maxlength="32" 
  md-selected-item="vm.selectedItem"
  md-selected-item-change="vm.selectedItemChange(item)" 
  md-search-text="vm.searchText" 
  md-search-text-change="vm.querySearch(searchText)"
  md-items="item in vm.results"
  md-item-text="item.first_surname"
  md-floating-label= "{{ vm.fieldName }}" 
  required>
  <md-item-template>
    <span md-highlight-text="vm.searchText">
      {{item.first_surname}} {{item.second_surname}} {{item.name}}
    </span>
  </md-item-template>
  <md-not-found>
    No hay personas relacionadas al apellido.
  </md-not-found>
</md-autocomplete>
