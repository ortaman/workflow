<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Creaci√≥n de reporte</h3>
</div>
<div class="modal-body" id="modal-body">
  <form novalidate name="reportForm" ng-submit="$scope.sendReport(report)">
    <div class="row">
      <div class="col-md-6">
        <md-input-container class="md-block" >
          <label> Avance </label>
            <md-select name="progress"
                       ng-init="$scope.report.progress='0'"
                       ng-model="$scope.report.progress"
                       required>
            <md-option value="0"> 0% </md-option>
            <md-option value="20"> 25% </md-option>
            <md-option value="50"> 50% </md-option>
            <md-option value="70"> 75% </md-option>
            <md-option value="100"> 100% </md-option>
          </md-select>

          <div ng-show="reportForm.progress.$touched || submitted">
             <div class="error" style="margin-top: 0em"
                  ng-show="reportForm.progress.$error.required">
               Campo requerido.
             </div>
           </div>
          </md-input-container>
      </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <md-input-container class="md-block">
              <label> Actividades realizadas </label>
              <textarea
                name="accomplished"
                placeholder="Describe las acciones realizadas."
                rows="5"
                maxlength="512"
                ng-model="$scope.report.accomplished"
                required></textarea>

                <div ng-show="reportForm.accomplished.$touched || submitted">
                   <div class="error" ng-show="reportForm.accomplished.$error.required">
                     Campo requerido.
                   </div>
                 </div>

            </md-input-container>
        </div>

        <div class="col-md-6">
            <md-input-container class="md-block">
              <label> Actividades pendientes </label>
              <textarea
                name="pending"
                placeholder="Describe las acciones pendientes"
                rows="5"
                maxlength="512"
                ng-model="$scope.report.pending"
                required></textarea>

              <div ng-show="reportForm.pending.$touched || submitted">
                  <div class="error" ng-show="reportForm.pending.$error.required">
                    Campo requerido.
                  </div>
              </div>

            </md-input-container>
        </div>
  </div>
  </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="submit"  ng-click="$scope.sendReport(report)">OvvvK</button>
    <button class="btn btn-warning" type="button" ng-click="$scope.cancel()">Cancel</button>
</div>
