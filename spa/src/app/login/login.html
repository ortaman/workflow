
<section id="login-container" class="login">
	<div class="content">
		<form class="login-form" ng-submit="loginSubmit(data)" name="loginForm" novalidate>

		<h3 class="form-title font-green"> Acceso de usuario </h3>
		
		<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9"> Username </label>
				<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off"       placeholder="Username" ng-model="data.username" required/>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9"> Password </label>
				<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off"       placeholder="Password" ng-model="data.password" required/>
			</div>
			
			<div class="alert alert-danger" ng-show="showAlert">
				<button type="button" class="close" ng-click="showAlert=false"></button>
				<span ng-repeat="e in errors"> {{ e }} </span>
			</div>

			<div class="form-actions">
				<button type="submit" loader="8" class="btn green uppercase"
								ng-disabled="loginForm.$invalid"> Ingresar </button>
				<a href="javascript:;" id="forget-password" class="forget-password"> ¿Olvidaste tu contraseña? </a>
			</div>

		</form>
	</div>
</section>
