<div class="modal-dialog modal-lg">
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Reporte de avance </h3>
</div>
  <div class="modal-body" id="modal-body" ng-init="vm.init()">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
            <strong>Progreso</strong>
            <p>{{vm.report.progress}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h5>Tareas pendientes</h5>
          <span>{{vm.report.pending}}</span>
        </div>
        <div class="col-md-6">
          <h5>Tareas completadas</h5>

          <span>{{vm.report.accomplished}}</span>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="submit" ng-click="vm.cancel()" >Cerrar</button>
  </div>
</div>
