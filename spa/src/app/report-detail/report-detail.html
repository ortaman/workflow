<div class="modal-dialog modal-lg">
  <div class="modal-header text-center">
    <h3 class="modal-title" id="modal-title">Reporte de avance </h3>
  </div>
  <div class="modal-body" id="modal-body" style="padding:3%">
      <div class="row">
        <div class="col-md-12">
            <strong>Progreso</strong>
            <p>Se preport√≥ {{vm.report.progress}}% de avance.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h5>Actividades pendientes</h5>
          <span>{{vm.report.pending}}</span>
        </div>
        <div class="col-md-6">
          <h5>Actividades completadas</h5>

          <span>{{vm.report.accomplished}}</span>
        </div>
      </div>

  </div>
  <div class="modal-footer">

      <div class="col-md-12 text-center" >
        <button style="margin-top:3%" type="button" class="btn red" ng-click="vm.cancel()">Cerrar</button>
      </div>
  </div>
</div>
