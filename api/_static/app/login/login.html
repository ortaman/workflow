<section id="login-container" class="login"><div class="content"><form class="login-form" ng-submit="loginSubmit(data)" name="loginForm" novalidate><h3 class="form-title font-green">Sign In</h3><div class="alert alert-danger" ng-show="showAlert == true"><button type="button" class="close" ng-click="showAlert=false"></button> <span ng-repeat="e in errors">{{e}}</span></div><div class="form-group"><label class="control-label visible-ie8 visible-ie9">Username</label><input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" required ng-model="data.username"></div><div class="form-group"><label class="control-label visible-ie8 visible-ie9">Password</label><input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" required ng-model="data.password"></div><div class="form-actions"><button type="submit" loader="8" ngg-disabled="loginForm.$invalid" class="btn green uppercase">Login</button> <a href="javascript:;" id="forget-password" class="forget-password">¿Olvidaste tu contraseña?</a></div></form></div></section>
